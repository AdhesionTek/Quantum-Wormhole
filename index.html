<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas Test</title>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border: 5px solid white;
            background-color: grey;
        }

        body {
            background-color: gainsboro;
        }

        .outer-limit {
            max-width: 720pt;
        }

        .canvas-card-limit {
            max-width: 800px;
            max-height: 800px;
            margin: 0;
            padding: 0;
        }

        .top-padding {
            padding-top: 40pt;
        }

        .top-margin {
            margin-top: 40pt;
        }

        .canvas-size {
            max-width: 1024px;
            max-height: 1024px;
            min-width: 100px;
            min-height: 100px;
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>
<div style="text-align: center;">
    <nav>
        <div class="nav-wrapper blue-grey large ">
            <a href="#" class="nav-content " style="font-size: 20pt;">量子虫洞</a>
        </div>
    </nav>
    <div class="card-panel outer-limit z-depth-3 top-margin" style="margin:auto;">
            <span max-width="200px">
                    <canvas class="z-depth-2 canvas-size" onclick="canvasOnClick()"></canvas>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="nameInput" type="text" class="validate">
                        <label for="nameInput">姓名</label>
                    </div>
                    <div class="input-field col s6">
                        <input type="date" id="birthdayInput" value="2009-09-09" name="birthday">
                        <label for="birthdayInput">生日</label>
                    </div>
                </div>
                    <a class="waves-effect waves-light btn-large" onclick="paintCanvas()">生成</a>
            </span>
    </div>
</div>
<script type="text/javascript" src="canvas.js"></script>
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
